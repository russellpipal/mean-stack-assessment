<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>MEAN Stack Assessment</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
  </head>
  <body  class="container" ng-controller = "MainController as main">
    Alias: <input type="text" ng-model="main.hero.alias" /><br />
    First Name: <input type="text" ng-model="main.hero.firstName" /><br />
    Last Name: <input type="text" ng-model="main.hero.lastName" /><br />
    City: <input type="text" ng-model="main.hero.city" /><br />
    Power: <select ng-model="main.hero.powerName" ng-options="power for power in main.powerOptions"></select><br />
    <button class="btn" ng-click="main.addHero(main.hero)">Add Hero</button>

    <div ng-repeat = "hero in main.heroes" class="well">
      Alias: {{ hero.alias }}<br />
      First Name: {{ hero.firstName }}<br />
      Last Name: {{ hero.lastName }}<br />
      City: {{ hero.city }}<br />
      Power: {{ hero.powerName }}<br />
      <button class="btn btn-danger" ng-click="main.deleteHero(hero)">Delete Hero</button>
    </div>

  </body>
</html>
